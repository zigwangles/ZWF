<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tutorial Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

<header class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Tutorial Forum</h1>
        <div class="flex items-center">
        <input type="text" id="searchInput" placeholder="Search tutorials..." class="px-3 py-1 rounded text-black">
    </div>
        </div>
</header>
<main class="container mx-auto mt-8">
    <div id="adminPanel" class="hidden bg-white shadow-md rounded p-4 mb-4">
      <h2 class="text-xl font-bold mb-4">Admin Panel</h2>
      
        <!-- Category Creation -->
        <h3 class="text-lg font-bold mb-2">Create Category</h3>
        <input type="text" id="newCategoryName" placeholder="Category Name" class="mb-2 border px-3 py-1 rounded text-black"/>
        <button id="addCategoryButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">Add Category</button>

        <!-- Upload Tutorial Form -->
         <h3 class="text-lg font-bold mb-2 mt-4">Upload Tutorial</h3>
        <input type="text" id="tutorialTitle" placeholder="Tutorial Title" class="mb-2 border px-3 py-1 rounded text-black"/>
        <select id="tutorialCategory" class="mb-2 border px-3 py-1 rounded text-black">
                <option value="">Select Category</option>
         </select>
        <input type="file" id="markdownFile" accept=".md" class="mb-2"/>
         <button id="uploadTutorialButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4">Upload Tutorial</button>

           <!-- Edit/Delete Tutorial Form -->
        <h3 class="text-lg font-bold mb-2 mt-4">Edit/Delete Tutorial</h3>
        <select id="editTutorialSelect" class="mb-2 border px-3 py-1 rounded text-black">
                <option value="">Select Tutorial to Edit/Delete</option>
         </select>
        <div id="editFormContainer" class="hidden">
        <input type="text" id="editTutorialTitle" placeholder="Tutorial Title" class="mb-2 border px-3 py-1 rounded text-black"/>
        <select id="editTutorialCategory" class="mb-2 border px-3 py-1 rounded text-black">
              <option value="">Select Category</option>
         </select>
        <textarea id="editMarkdownContent" rows="10" class="mb-2 border px-3 py-1 rounded text-black w-full"></textarea>
        <button id="updateTutorialButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Update Tutorial</button>
        <button id="deleteTutorialButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete Tutorial</button>
        </div>
    </div>

    <div id="forumContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4">
    </div>
</main>

<script type="module" src="script.js"></script>

</body>
</html>
