<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Forum</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Tutorial Forum</div>
            <div class="search-container">
                <input type="text" id="adminAccess" placeholder="Search tutorials..." class="search-input">
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="categories-section">
                <h2>Categories</h2>
                <div id="categoriesList" class="categories-grid"></div>
            </div>

            <div class="tutorials-section">
                <h2>Tutorials</h2>
                <div id="tutorialsList" class="tutorials-grid"></div>
            </div>
        </div>

        <!-- Admin Panel (Hidden by default) -->
        <div id="adminPanel" class="admin-panel hidden">
            <h2>Admin Panel</h2>
            
            <div class="admin-section">
                <h3>Create New Category</h3>
                <input type="text" id="newCategoryName" placeholder="Category Name">
                <button onclick="createCategory()">Create Category</button>
            </div>

            <div class="admin-section">
                <h3>Create New Tutorial</h3>
                <select id="categorySelect"></select>
                <input type="text" id="tutorialTitle" placeholder="Tutorial Title">
                <textarea id="tutorialContent" placeholder="Write your tutorial in Markdown"></textarea>
                <button onclick="createTutorial()">Create Tutorial</button>
            </div>

            <div class="admin-section">
                <h3>Manage Tutorials</h3>
                <div id="adminTutorialsList"></div>
            </div>
        </div>
    </main>

    <div id="tutorialModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
        </div>
    </div>
</body>
</html>
