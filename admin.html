<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel: Manage Categories and Tutorials</h1>
    </header>

    <main>
        <!-- Create New Category -->
        <section>
            <h2>Create New Category</h2>
            <input type="text" id="newCategory" placeholder="New Category Name">
            <button onclick="createCategory()">Create Category</button>
        </section>

        <!-- Create New Tutorial -->
        <section>
            <h2>Create New Tutorial</h2>
            <select id="categorySelect"></select>
            <input type="text" id="tutorialTitle" placeholder="Tutorial Title">
            <textarea id="tutorialContent" placeholder="Markdown content..."></textarea>
            <button onclick="createTutorial()">Create Tutorial</button>
        </section>

        <!-- Edit/Delete Tutorial -->
        <section>
            <h2>Edit/Delete Tutorial</h2>
            <select id="editCategorySelect"></select>
            <select id="tutorialSelect"></select>
            <textarea id="editTutorialContent"></textarea>
            <button onclick="editTutorial()">Edit Tutorial</button>
            <button onclick="deleteTutorial()">Delete Tutorial</button>
        </section>
    </main>

    <footer>
        <a href="index.html">Go back to tutorials</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
